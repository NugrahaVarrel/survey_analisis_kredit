<app-header [title]="'Tambah Creditur'" [aName]="'â¬… Kembali'" [aRoute]="''"></app-header>

<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nama</label>
      <input type="text" formControlName="name" />
      <small
        *ngIf="form.controls['name'].invalid && form.controls['name'].touched"
        class="error"
      >
        Nama tidak boleh kosong
      </small>
    </div>

    <div class="form-group">
      <label>Usia</label>
      <input type="number" formControlName="age" />
      <small
        *ngIf="form.controls['age'].invalid && form.controls['age'].touched"
        class="error"
      >
        Usia minimal 21 tahun
      </small>
    </div>

    <div class="form-group">
      <label>Alamat</label>
      <input type="text" formControlName="address" />
      <small
        *ngIf="form.controls['address'].invalid && form.controls['address'].touched"
        class="error"
      >
        Alamat tidak boleh kosong
      </small>
    </div>

    <div class="form-group">
      <label>Pekerjaan</label>
      <input type="text" formControlName="occupation" />
      <small
        *ngIf="form.controls['occupation'].invalid && form.controls['occupation'].touched"
        class="error"
      >
        Pekerjaan tidak boleh kosong
      </small>
    </div>

    <div class="form-group">
      <label>Penghasilan (Rp)</label>
      <input type="number" formControlName="salary" />
      <small
        *ngIf="
          form.controls['salary'].invalid && form.controls['salary'].touched
        "
        class="error"
      >
        Penghasilan tidak boleh kosong
      </small>
    </div>

    <div class="form-group">
      <label>Pinjaman (Rp)</label>
      <input type="number" formControlName="loan" />
      <small
        *ngIf="form.controls['loan'].invalid && form.controls['loan'].touched"
        class="error"
      >
        Pinjaman tidak boleh kosong
      </small>
    </div>

    <div class="form-group">
      <label>Collateral</label>
      <input type="text" formControlName="collateral" />
      <small
        *ngIf="form.controls['collateral'].invalid && form.controls['collateral'].touched"
        class="error"
      >
        Collateral tidak boleh kosong
      </small>
    </div>

    <button type="submit" [disabled]="!form.valid">Simpan</button>
  </form>
</div>
