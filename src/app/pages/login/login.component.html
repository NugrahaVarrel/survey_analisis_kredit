<app-header
  [title]="'Login'"
  [aName]="''"
  [aRoute]="''"
  [isLogOut]="false"
></app-header>

<div class="auth-container">
  <h1>Login</h1>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Masukkan email" />
      <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="error">Email harus diisi</p>
      <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="error">Email tidak valid</p>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Masukkan password" />
      <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="error">Password harus diisi</p>
      <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="error">Password minimal 6 karakter</p>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <p class="switch">
    Belum punya akun? <a routerLink="/register">Register</a>
  </p>
</div>
